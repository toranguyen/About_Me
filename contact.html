<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <style>
        td,
        tr,
        label,
        form,
        input {
            vertical-align: text-middle;
            font-family: "Lato", sans-serif;
        }

        td {
            padding: 0.5em;
            font-family: "Lato", sans-serif;
        }

        input {
            font-size: 12pt;
        }
    </style>
</head>

<body>
    <h1>Tora Nguyen</h1>
    <br />
    <hr />
    <h2>Contact</h2>
    <table>
        <tr>
            <td><label>Name</label></td>
            <td><input></td>
        </tr>
        <tr>
            <td><label>Email</label></td>
            <td><input rows="15" cols="20"></td>
        </tr>
        <tr>
            <td style="vertical-align: top"><label>Message</label></td>
            <td>
                <form action="mailto:tora@sent.com" method="post" enctype="text/plain">
                    <textarea name="message" rows="15" cols="60">Please leave your message here.</textarea>
                    <p></p>
                    <input type="submit" value="Send" style="color:white; background-color: green; width:75px">
                </form>
            </td>
        </tr>
    </table>
</body>

</html>
